<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kako primijeniti CSS na HTML</title>
    <!-- veza prema vanjskoj CSS datoteci -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- unutarnji CSS -->
    <style>
        h3{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Kako primijeniti CSS na HTML</h1>
    <!-- linijski zapis CSS-a -->
    <h2 style="color: red;">Dodijeli mi boju znakova preko linijskog zapisa CSS-a</h2>
    <h3>Dodijeli mi boju znakova preko unutarnjeg CSS-a</h3>
    <h4>Dodijeli mi boju znakova preko vanjskog CSS-a</h4>
</body>
</html>
